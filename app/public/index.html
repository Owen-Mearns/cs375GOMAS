<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock News</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Stock News Logo">
            <h1>Stock News</h1>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search stock or business news...">
            <button id="search-button">Search</button>
            <button id="signupButton">Sign Up</button>
            <button id="loginButton">Log In</button>
            <button id="investButton">Invest</button>
        </div>
    </header>
    <main>
        <div id="news-container"></div>
        <p id="api-status">Checking API status...</p>
    </main>
    <footer>
        <p>&copy; 2023 Stock News. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>

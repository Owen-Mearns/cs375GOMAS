<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="invest.css">
    <title>Stock Portfolio</title>
</head>
<body>
    <div class="container">
        <h1>Invest in Stocks</h1>
        <h2>Available Balance: $<span id="balance">1000</span></h2>
        <p>Note: Alerts will notify you if the stock price changes by 5% or more.</p>
        
        <input type="text" id="stock-symbol" placeholder="Enter stock symbol">
        <input type="number" id="amount" placeholder="Enter amount">
        <button id="invest-button">Invest</button>
        <button id="sell-button">Sell</button>

        <h2>Your Portfolio</h2>
        <ul id="portfolio-list"></ul>

        <button id="toggle-history-button">Show Purchase History</button>
        <div id="purchase-history-container" style="display: none;">
            <h2>Purchase History</h2>
            <ul id="purchase-history"></ul>
        </div>
    </div>
    <script src="invest.js"></script>
</body>
</html>
